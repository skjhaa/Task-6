<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic operation</title>
</head>
<body>
    <h1>SUDARSHAN KUMAR</h1>
    <h1>WAP in js for performing arithmetic operation on 2 number according to input operator.</h1>

    <script>
        // store input numbers
const num1 = parseInt(prompt('Enter the first number '));
const num2 = parseInt(prompt('Enter the second number '));

//add two numbers
const sum = num1 + num2;
console.log(`The sum of ${num1} and ${num2} is ${sum}`);

// Subtract two numbers
const sub = num1 - num2;
console.log(`The difference of ${num1} and ${num2} is ${sub}`);

// Multiplication two numbers
const mul = num1 * num2;
console.log(`The product of ${num1} and ${num2} is ${mul}`);


// Division two numbers
const Division = num1 / num2;
console.log(`The Quotient of ${num1} and ${num2} is ${Division}`);


// Modulo two numbers
const Modulo = num1 % num2;
console.log(`The Remainder of ${num1} and ${num2} is ${Modulo}`);

// Exponentiation two numbers
const Exponentiation = num1 ** num2;
console.log(` ${num1} to the power ${num2} is ${Exponentiation}`);


    </script>
</body>
</html>
